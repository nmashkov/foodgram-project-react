version: '3.3'

volumes:
  static:
  media:
  sqlite_data:

services:
  backend:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    volumes:
      - sqlite_data:/data
      - static:/backend_static
      - media:/app/media

  frontend:
    build: ../frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  nginx:
    image: nginx:1.19.3
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles
      - media:/media
    depends_on:
      - frontend
      - backend
